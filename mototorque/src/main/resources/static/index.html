<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#111111">
    <title>MotoTorque</title>

    <link rel="manifest" href="/manifest.json">

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        body {
            background: #111;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
        }

        .app {
            max-width: 960px;
            margin: 0 auto;
        }

        h1 { margin-bottom: 30px; }

        .picker-row {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .picker {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px 20px;
            width: 320px;
            position: relative;
        }

        .picker-number {
            width: 36px; height: 36px;
            border-radius: 50%; border: 2px solid #a07b49;
            color: #a07b49;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; margin-bottom: 8px;
        }

        .picker-label {
            font-size: 12px; text-transform: uppercase;
            letter-spacing: 1px; opacity: 0.8; margin-bottom: 8px;
        }

        .input-with-list { position: relative; }

        .input-with-list input {
            width: 100%;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 14px;
            background: #151515;
            color: #fff;
        }

        .suggestion-list {
            position: absolute; left: 0; right: 0; top: calc(100% + 4px);
            background: #1f1f1f; border: 1px solid #333; border-radius: 8px;
            max-height: 220px; overflow-y: auto; display: none; z-index: 5;
        }
        .suggestion-list.visible { display: block; }
        .suggestion-item {
            padding: 10px 14px; border-bottom: 1px solid #2b2b2b; cursor: pointer;
        }
        .suggestion-item:hover { background: #2c2c2c; }
        .suggestion-empty { color: #aaa; cursor: default; }

        .hidden { display: none; }

        .torque-search { margin-top: 40px; }
        .torque-results .torque-result {
            margin-top: 16px; padding: 16px; border-radius: 10px;
            background: #181818; border: 1px solid #333;
        }
        .torque-part { font-size: 20px; font-weight: bold; margin-bottom: 8px; }
        .torque-value { font-size: 32px; margin-bottom: 8px; }
        .torque-error { margin-top: 12px; color: #f88; }

        .maintenance-list {
            margin-top: 16px; background: #181818; border: 1px solid #333;
            border-radius: 10px; padding: 16px;
        }
        .maintenance-item { padding: 10px 0; border-bottom: 1px solid #2b2b2b; }
        .maintenance-item:last-child { border-bottom: none; }
        .maintenance-category { font-weight: 600; color: #a07b49; }

        @media (max-width: 768px) {
            body { padding: 16px; }
            h1 { font-size: 24px; text-align: center; }
            .picker-row { flex-direction: column; gap: 16px; }
            .picker { width: 100%; }
            .input-with-list input,
            .torque-search button,
            .maintenance button {
                width: 100%;
                font-size: 16px;
                padding: 14px 16px;
                min-height: 48px;
            }
            .torque-search,
            .maintenance { margin-top: 24px; }
        }
    </style>

    <script defer src="/app.js"></script>
</head>

<body>
<main class="app">
    <h1>MotoTorque</h1>

    <div class="picker-row">
        <div class="picker" id="brandWrapper">
            <div class="picker-number">1</div>
            <div class="picker-label">Wpisz markę</div>
            <div class="input-with-list">
                <input type="text" id="brandInput" placeholder="np. BMW"
                       oninput="handleInput('brand')" autocomplete="off">
                <div id="brandSuggestions" class="suggestion-list"></div>
            </div>
        </div>

        <div class="picker" id="modelWrapper">
            <div class="picker-number">2</div>
            <div class="picker-label">Wpisz model</div>
            <div class="input-with-list">
                <input type="text" id="modelInput" placeholder="najpierw wybierz markę"
                       oninput="handleInput('model')" autocomplete="off">
                <div id="modelSuggestions" class="suggestion-list"></div>
            </div>
        </div>

        <div class="picker" id="yearWrapper">
            <div class="picker-number">3</div>
            <div class="picker-label">Wpisz rocznik</div>
            <div class="input-with-list">
                <input type="text" id="yearInput" placeholder="najpierw wybierz model"
                       readonly onclick="openYearList()">
                <div id="yearSuggestions" class="suggestion-list"></div>
            </div>
        </div>
    </div>

    <section class="torque-search">
        <h2>Znajdź moment dokręcania</h2>
        <div class="input-with-list">
            <input type="text" id="torqueQuery"
                   placeholder="nazwa części lub numer śruby (np. M10×1.25)"
                   autocomplete="off">
            <div id="torqueSuggestions" class="suggestion-list"></div>
        </div>
        <button type="button" onclick="searchTorque()">Szukaj</button>

        <div id="torqueResults" class="torque-results hidden"></div>
        <div id="torqueError" class="torque-error hidden"></div>
        <div id="torqueFallback" class="torque-error hidden"></div>
    </section>

    <section class="maintenance">
        <h2>Parametry eksploatacyjne</h2>
        <button type="button" onclick="loadMaintenance()">Pokaż</button>
        <div id="maintenanceError" class="torque-error hidden"></div>
        <div id="maintenanceList" class="maintenance-list hidden"></div>
    </section>
</main>
</body>
</html>
